<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BIAZ Fact Checker</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        background: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, rgba(59,130,246,0.25), transparent 55%), #0f172a;
      }

      main {
        width: min(960px, 92vw);
        background: rgba(15, 23, 42, 0.92);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 18px;
        box-shadow: 0 40px 120px rgba(15, 23, 42, 0.45);
        padding: 2.5rem 3rem;
        backdrop-filter: blur(18px);
      }

      h1 {
        font-size: clamp(2rem, 3vw, 2.75rem);
        margin-bottom: 0.75rem;
      }

      p.description {
        margin: 0 0 2rem 0;
        font-size: 1.05rem;
        color: rgba(226, 232, 240, 0.8);
      }

      textarea {
        width: 100%;
        min-height: 180px;
        border-radius: 16px;
        padding: 1.25rem;
        font-size: 1rem;
        outline: none;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.75);
        color: inherit;
        resize: vertical;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      textarea:focus {
        border-color: rgba(96, 165, 250, 0.8);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }

      button {
        margin-top: 1.25rem;
        padding: 0.85rem 1.75rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #3b82f6, #0ea5e9);
        color: white;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 32px rgba(14, 165, 233, 0.25);
      }

      button:disabled {
        opacity: 0.6;
        cursor: wait;
        box-shadow: none;
        transform: none;
      }

      section#output {
        margin-top: 2rem;
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(15, 23, 42, 0.55);
        padding: 1.5rem;
        min-height: 140px;
        white-space: pre-wrap;
        font-family: "JetBrains Mono", "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.95rem;
      }

      small.hint {
        display: block;
        margin-top: 0.75rem;
        color: rgba(148, 163, 184, 0.75);
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>BIAZ Fact Checker</h1>
      <p class="description">Paste a news story or claim. Autonomous agents will split it into facts, research each one via Brave search MCP, and return a structured report.</p>
      <textarea id="article" placeholder="Paste an article or claim..."></textarea>
      <button id="analyze">Analyze</button>
      <small class="hint">Results stream below. If you deploy a custom UI, replace this template.</small>
      <section id="output">Awaiting input…</section>
    </main>

    <script>
      const analyzeBtn = document.getElementById("analyze");
      const textarea = document.getElementById("article");
      const output = document.getElementById("output");

      async function streamResponse(response) {
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        output.textContent = "";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          output.textContent += decoder.decode(value);
        }
      }

      analyzeBtn.addEventListener("click", async () => {
        const text = textarea.value.trim();
        if (!text) return;

        analyzeBtn.disabled = true;
        output.textContent = "Dispatching agents…";

        try {
          const response = await fetch("/agents/fact-checker?stream=true", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }

          await streamResponse(response);
        } catch (error) {
          output.textContent = `Error: ${error.message}`;
        } finally {
          analyzeBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
